services:
  - type: web
    name: keuangan-app
    env: php
    plan: free
    region: singapore
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
      php artisan event:cache
      php artisan key:generate --force
    startCommand: vendor/bin/heroku-php-apache2 public/
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        sync: false
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: info
      - key: DB_CONNECTION
        value: postgresql
      - key: DB_HOST
        fromDatabase:
          name: keuangan-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: keuangan-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: keuangan-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: keuangan-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: keuangan-db
          property: password
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_DRIVER
        value: database
      - key: QUEUE_CONNECTION
        value: database
    disk:
      name: laravel-storage
      mountpath: /var/www/html/storage
      sizeGB: 1
    autoDeploy: true

databases:
  - name: keuangan-db
    env: postgresql
    plan: free
    region: singapore
    ipAllowList: []
    autoDeploy: true
    maintenanceWindow: sunday